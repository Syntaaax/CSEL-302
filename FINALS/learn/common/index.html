<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- required -->
    <link rel="icon" type="image/png" href="/images/signguage-logo.png">
    <title>Signguage - Learn - Common words</title>
    <style>
        #loader {
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        
        .center {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
    <script>
        document.onreadystatechange = function() {
            if (document.readyState !== "complete") {
                document.querySelector(
                    "body").style.visibility = "hidden";
                document.querySelector(
                    "#loader").style.visibility = "visible";
            } else {
                document.querySelector(
                    "#loader").style.display = "none";
                document.querySelector(
                    "body").style.visibility = "visible";
            }
        };
    </script>
    <style>
        @font-face {
            font-family: "Poppins";
            src: url("/fonts/Poppins-Regular.ttf");
        }
        
        body {
            font-family: 'Poppins';
            background-color: #D3F1E9 !important;
            display: flex;
            flex-direction: column;
            text-align: center;
            color: #193053;
        }
        
        #back-arrow img {
            width: 1.3rem;
        }
        
        #back-arrow {
            position: absolute;
            color: #193053;
            top: 10px;
            left: 10px;
            font-size: 0.2rem;
            font-weight: 600;
            text-decoration: none;
            padding: 5px;
            border: 2px solid #193053;
            border-radius: 100%;
        }
        
        #underline {
            margin: auto;
            margin-top: -1rem;
            border-bottom: 0.35rem solid #193053;
            border-radius: 1rem;
            width: 5rem;
        }
        
        ul {
            list-style-type: none;
            margin-top: 2rem;
            padding: 0;
        }
        
        ul li {
            padding-bottom: 1.5rem;
        }
        
        iframe {
            display: none;
            width: 100%;
            height: 15rem;
            margin: auto;
            border: 2px red;
            border-radius: 18px;
        }
        
        @media only screen and (min-width: 1080px) {
            iframe {
                max-width: 40%;
            }
        }
    </style>
    <script>
        function iframeload() {
            const iframes = document.querySelectorAll('iframe');

            for (let i = 0; i < iframes.length; i++) {
                iframes[i].style.display = 'block';


            }
            document.getElementById('if-1').src = "https://www.youtube.com/embed/nW7ZQ3Hlx20";
        }
    </script>

</head>

<body onload="iframeload()">
    <!-- loader -->
    <img src="/images/signguage-logo.png" id="loader" class="center" alt="loader" srcset="">
    <a href="/learn" id="back-arrow"><img src="https://img.uxwing.com/wp-content/themes/uxwing/download/arrow-direction/back-arrow-icon.png" alt="back"></a>
    <!-- heading -->
    <h1>Common Words</h1><span id="underline"></span>
    <!-- yt vid list -->
    <ul>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/nW7ZQ3Hlx20" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>    
    </ul>
    </iframe>

</body>

</html>
